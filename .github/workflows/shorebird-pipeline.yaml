name: Shorebird Pipeline

on:
  push:
    branches:
      - "1.0.14+1"    # Branch para patches
      - main
      - master
    tags:
      - "v*"          # Tags para releases
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "AÃ§Ã£o Shorebird a executar"
        required: true
        default: "patch"
        type: choice
        options:
          - release
          - patch
      release_version:
        description: "VersÃ£o da release para patch"
        required: false
        type: string

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  shorebird-setup:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should-release: ${{ steps.decision.outputs.should-release }}
      should-patch: ${{ steps.decision.outputs.should-patch }}
      action: ${{ steps.decision.outputs.action }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Version
        id: version
        shell: powershell
        run: |
          # Pegar a Ãºltima tag
          try {
            $LATEST_TAG = git describe --tags --abbrev=0 2>$null
            if (-not $LATEST_TAG) { $LATEST_TAG = "v0.0.0" }
          } catch {
            $LATEST_TAG = "v0.0.0"
          }

          # Remove 'v' prefix if present
          $VERSION = $LATEST_TAG -replace '^v', ''

          # Parse version components
          $versionParts = $VERSION -split '\.'
          $MAJOR = [int]$versionParts[0]
          $MINOR = [int]$versionParts[1]
          $PATCH = [int]$versionParts[2]

          # Increment patch version
          $NEW_PATCH = $PATCH + 1
          $NEW_VERSION = "$MAJOR.$MINOR.$NEW_PATCH"
          $NEW_TAG = "v$NEW_VERSION"

          # Set outputs
          echo "NEW_TAG=$NEW_TAG" >> $env:GITHUB_ENV
          echo "version=$NEW_VERSION" >> $env:GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $env:GITHUB_ENV
          
          Write-Output "ğŸ“‹ Generated version: $NEW_VERSION"

      - name: Determine Action
        id: decision
        shell: powershell
        run: |
          $ACTION = "patch"  # Default action
          
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $ACTION = "${{ github.event.inputs.action }}"
            Write-Output "ğŸ¯ Manual action: $ACTION"
          } 
          elseif ("${{ github.ref }}" -like "refs/tags/v*") {
            $ACTION = "release"
            Write-Output "ğŸ·ï¸ Tag detected, action: release"
          } 
          elseif ("${{ github.ref }}" -eq "refs/heads/1.0.14+1") {
            $ACTION = "patch"
            Write-Output "ğŸ”§ Branch 1.0.14+1 detected, action: patch"
          }
          else {
            Write-Output "ğŸ“ Default action: patch"
          }

          if ($ACTION -eq "release") {
            echo "should-release=true" >> $env:GITHUB_OUTPUT
            echo "should-patch=false" >> $env:GITHUB_OUTPUT
          } else {
            echo "should-release=false" >> $env:GITHUB_OUTPUT
            echo "should-patch=true" >> $env:GITHUB_OUTPUT
          }

          echo "action=$ACTION" >> $env:GITHUB_OUTPUT
          echo "ACTION=$ACTION" >> $env:GITHUB_ENV
          
          Write-Output "âœ… Final decision - Release: $(if ($ACTION -eq 'release') {'true'} else {'false'}), Patch: $(if ($ACTION -eq 'patch') {'true'} else {'false'})"

  shorebird-release:
    needs: shorebird-setup
    if: needs.shorebird-setup.outputs.should-release == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Verify Shorebird Setup
        shell: powershell
        run: |
          Write-Output "ğŸ” Verificando setup do Shorebird..."
          shorebird --version
          
          Write-Output "ğŸ“‹ InformaÃ§Ãµes do app:"
          shorebird apps list

      - name: Configure Git
        shell: powershell
        run: |
          git config --global core.longpaths true
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Install dependencies
        run: flutter pub get

      - name: Create Shorebird Release
        shell: powershell
        run: |
          Write-Output "ğŸš€ Criando release Shorebird para Windows..."
          Write-Output "ğŸ“‹ VersÃ£o: ${{ needs.shorebird-setup.outputs.version }}"
          
          try {
            shorebird release windows --verbose
            Write-Output "âœ… Release criada com sucesso!"
          } catch {
            Write-Output "âŒ Erro na criaÃ§Ã£o da release: $_"
            throw
          }
        env:
          SHOREBIRD_TOKEN: ${{ env.SHOREBIRD_TOKEN }}

      - name: Update Version in pubspec.yaml
        shell: powershell
        run: |
          $version = "${{ needs.shorebird-setup.outputs.version }}"
          $content = Get-Content pubspec.yaml -Raw
          $content = $content -replace 'version: \d+\.\d+\.\d+\+\d+', "version: $version+1"
          Set-Content pubspec.yaml $content
          
          Write-Output "ğŸ“ Version updated to: $version+1"

      - name: Commit Version Update
        shell: powershell
        run: |
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ needs.shorebird-setup.outputs.version }}+1"
          git push origin HEAD

      - name: Create Tag
        shell: powershell
        run: |
          $tag = "v${{ needs.shorebird-setup.outputs.version }}"
          git tag -a $tag -m "Release $tag"
          git push origin $tag
          Write-Output "ğŸ·ï¸ Tag $tag created and pushed"

  shorebird-patch:
    needs: shorebird-setup
    if: needs.shorebird-setup.outputs.should-patch == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          cache: true

      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Verify Shorebird Setup
        shell: powershell
        run: |
          Write-Output "ğŸ” Verificando setup do Shorebird..."
          shorebird --version
          
          Write-Output "ğŸ“‹ InformaÃ§Ãµes do app:"
          shorebird apps list
          
          Write-Output "ğŸ“‹ Releases disponÃ­veis:"
          shorebird releases list

      - name: Configure Git
        shell: powershell
        run: |
          git config --global core.longpaths true
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Install dependencies
        run: flutter pub get

      - name: Get Latest Release Version
        id: get-version
        shell: powershell
        run: |
          Write-Output "ğŸ” Buscando versÃ£o da release mais recente..."
          
          try {
            # Tentar buscar releases do Shorebird
            $releasesOutput = shorebird releases list --json 2>$null
            
            if ($releasesOutput) {
              $releases = $releasesOutput | ConvertFrom-Json
              if ($releases -and $releases.Count -gt 0) {
                $latest = $releases[0]
                $releaseVersion = $latest.version
                Write-Output "âœ… Release encontrada: $releaseVersion"
              } else {
                $releaseVersion = "1.0.14+2"  # Fallback version
                Write-Output "âš ï¸ Nenhuma release encontrada, usando fallback: $releaseVersion"
              }
            } else {
              $releaseVersion = "1.0.14+2"  # Fallback version  
              Write-Output "âš ï¸ Erro ao buscar releases, usando fallback: $releaseVersion"
            }
          } catch {
            $releaseVersion = "1.0.14+2"  # Fallback version
            Write-Output "âš ï¸ ExceÃ§Ã£o ao buscar releases, usando fallback: $releaseVersion"
          }
          
          # Override com input manual se fornecido
          if ("${{ github.event.inputs.release_version }}" -ne "") {
            $releaseVersion = "${{ github.event.inputs.release_version }}"
            Write-Output "ğŸ¯ Usando versÃ£o manual: $releaseVersion"
          }
          
          echo "release-version=$releaseVersion" >> $env:GITHUB_OUTPUT
          Write-Output "ğŸ“‹ VersÃ£o final para patch: $releaseVersion"

      - name: Create Shorebird Patch
        shell: powershell
        run: |
          $releaseVersion = "${{ steps.get-version.outputs.release-version }}"
          
          Write-Output "ğŸ”§ Criando patch Shorebird para Windows..."
          Write-Output "ğŸ“‹ Release target: $releaseVersion"
          Write-Output "ğŸ“‹ Branch: ${{ github.ref }}"
          
          try {
            if ($releaseVersion -and $releaseVersion -ne "") {
              shorebird patch windows --release-version=$releaseVersion --verbose
            } else {
              shorebird patch windows --verbose
            }
            Write-Output "âœ… Patch criado com sucesso!"
            
            Write-Output "ğŸ“‹ Patches atuais:"
            shorebird patches list
          } catch {
            Write-Output "âŒ Erro na criaÃ§Ã£o do patch: $_"
            throw
          }
        env:
          SHOREBIRD_TOKEN: ${{ env.SHOREBIRD_TOKEN }}

  notify-success:
    needs: [shorebird-setup, shorebird-release, shorebird-patch]
    if: always() && (needs.shorebird-release.result == 'success' || needs.shorebird-patch.result == 'success')
    runs-on: windows-latest
    steps:
      - name: Notify Success
        shell: powershell
        run: |
          if ("${{ needs.shorebird-release.result }}" -eq "success") {
            Write-Output "âœ… Shorebird Release criada com sucesso!"
            Write-Output "ğŸ“‹ VersÃ£o: ${{ needs.shorebird-setup.outputs.version }}"
          } 
          if ("${{ needs.shorebird-patch.result }}" -eq "success") {
            Write-Output "âœ… Shorebird Patch criado com sucesso!"
            Write-Output "ğŸ“‹ AÃ§Ã£o: ${{ needs.shorebird-setup.outputs.action }}"
          }

  notify-failure:
    needs: [shorebird-setup, shorebird-release, shorebird-patch]
    if: always() && (needs.shorebird-release.result == 'failure' || needs.shorebird-patch.result == 'failure')
    runs-on: windows-latest
    steps:
      - name: Notify Failure
        shell: powershell
        run: |
          Write-Output "âŒ Falha na pipeline Shorebird"
          
          if ("${{ needs.shorebird-release.result }}" -eq "failure") {
            Write-Output "âŒ Falha na criaÃ§Ã£o da release"
          }
          if ("${{ needs.shorebird-patch.result }}" -eq "failure") {
            Write-Output "âŒ Falha na criaÃ§Ã£o do patch"
          }
          
          # Exit with error to mark workflow as failed
          exit 1
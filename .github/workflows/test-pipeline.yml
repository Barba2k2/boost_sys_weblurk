name: Test Pipeline Trigger

on:
  push:
    branches:
      - "1.0.14+1"

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Pipeline Trigger
        run: |
          echo "‚úÖ Pipeline triggered successfully!"
          echo "Branch: ${{ github.ref_name }}"

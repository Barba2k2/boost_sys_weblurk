name: Analyze Changes

on:
  workflow_call:
    inputs:
      force_action:
        description: "AÃ§Ã£o forÃ§ada"
        required: false
        type: string
        default: ""
      force_version:
        description: "VersÃ£o forÃ§ada"
        required: false
        type: string
        default: ""
      branch_name:
        description: "Nome da branch"
        required: true
        type: string
    outputs:
      action:
        description: "AÃ§Ã£o a ser executada (release/patch)"
        value: ${{ jobs.analyze.outputs.action }}
      current-version:
        description: "VersÃ£o atual"
        value: ${{ jobs.analyze.outputs.current-version }}
      new-version:
        description: "Nova versÃ£o"
        value: ${{ jobs.analyze.outputs.new-version }}
      should-proceed:
        description: "Deve prosseguir com pipeline"
        value: ${{ jobs.analyze.outputs.should-proceed }}
      change-type:
        description: "Tipo de mudanÃ§a (major/minor/patch)"
        value: ${{ jobs.analyze.outputs.change-type }}
      release-notes:
        description: "Notas da release"
        value: ${{ jobs.analyze.outputs.release-notes }}
    secrets:
      SHOREBIRD_TOKEN:
        required: true

jobs:
  analyze:
    runs-on: windows-latest
    outputs:
      action: ${{ steps.decision.outputs.action }}
      current-version: ${{ steps.version.outputs.current-version }}
      new-version: ${{ steps.version.outputs.new-version }}
      should-proceed: ${{ steps.decision.outputs.should-proceed }}
      change-type: ${{ steps.analyze.outputs.change-type }}
      release-notes: ${{ steps.analyze.outputs.release-notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Shorebird (for verification)
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Analyze Code Changes
        id: analyze
        shell: powershell
        run: |
          Write-Output "ðŸ” Analisando mudanÃ§as no cÃ³digo..."
          
          # Analisar commits desde o Ãºltimo push
          $commits = git log --oneline -10 --format="%s"
          $changedFiles = git diff --name-only HEAD~1..HEAD
          
          Write-Output "ðŸ“ Commits recentes:"
          $commits | ForEach-Object { Write-Output "  - $_" }
          
          Write-Output "ðŸ“ Arquivos modificados:"
          $changedFiles | ForEach-Object { Write-Output "  - $_" }
          
          # Inicializar flags de anÃ¡lise
          $isBreakingChange = $false
          $isMajorFeature = $false
          $hasNewDependencies = $false
          $hasNativeChanges = $false
          $hasInfraChanges = $false
          $isPatchOnly = $true
          
          # Analisar arquivos modificados
          foreach ($file in $changedFiles) {
            switch -Regex ($file) {
              "^pubspec\.yaml$" { 
                $hasNewDependencies = $true
                $isPatchOnly = $false
                Write-Output "  ðŸ“¦ DependÃªncias detectadas"
              }
              "^(android|ios|windows|macos|linux)/" { 
                $hasNativeChanges = $true
                $isPatchOnly = $false
                Write-Output "  ðŸ”§ MudanÃ§as nativas detectadas"
              }
              "^lib/main\.dart$|^lib/core/di/" { 
                $hasInfraChanges = $true
                $isPatchOnly = $false
                Write-Output "  ðŸ—ï¸ MudanÃ§as de infraestrutura detectadas"
              }
              "^\.github/workflows/" {
                $hasInfraChanges = $true
                Write-Output "  âš™ï¸ MudanÃ§as de CI/CD detectadas"
              }
            }
          }
          
          # Analisar commits para padrÃµes
          foreach ($commit in $commits) {
            switch -Regex ($commit) {
              "(BREAKING|!:)" { 
                $isBreakingChange = $true
                $isPatchOnly = $false
                Write-Output "  ðŸ’¥ Breaking change detectado: $commit"
              }
              "^(feat|feature):" { 
                $isMajorFeature = $true
                $isPatchOnly = $false
                Write-Output "  âœ¨ Nova feature detectada: $commit"
              }
              "^(fix|bugfix):" {
                Write-Output "  ðŸ› Bug fix detectado: $commit"
              }
              "^(style|refactor|perf|docs):" {
                Write-Output "  ðŸ”§ Melhoria detectada: $commit"
              }
            }
          }
          
          # Determinar tipo de mudanÃ§a
          if ($isBreakingChange) {
            $changeType = "major"
            Write-Output "ðŸ“Š Resultado: MAJOR RELEASE (breaking change)"
          } elseif ($isMajorFeature -or $hasNewDependencies -or $hasNativeChanges) {
            $changeType = "minor"
            Write-Output "ðŸ“Š Resultado: MINOR RELEASE (nova feature/dependÃªncia)"
          } else {
            $changeType = "patch"
            Write-Output "ðŸ“Š Resultado: PATCH (correÃ§Ã£o/melhoria)"
          }
          
          # Gerar notas da release
          $releaseNotes = @()
          $releaseNotes += "### MudanÃ§as nesta versÃ£o"
          $releaseNotes += ""
          
          foreach ($commit in $commits) {
            if ($commit -notlike "*chore:*" -and $commit -notlike "*docs:*") {
              $icon = switch -Regex ($commit) {
                "^feat" { "âœ¨" }
                "^fix" { "ðŸ›" }
                "^perf" { "âš¡" }
                "^style" { "ðŸ’„" }
                "^refactor" { "â™»ï¸" }
                default { "ðŸ“" }
              }
              $releaseNotes += "- $icon $commit"
            }
          }
          
          $releaseNotesText = $releaseNotes -join "`n"
          
          # Set outputs
          echo "change-type=$changeType" >> $env:GITHUB_OUTPUT
          echo "is-patch-only=$isPatchOnly" >> $env:GITHUB_OUTPUT
          echo "has-breaking-changes=$isBreakingChange" >> $env:GITHUB_OUTPUT
          echo "has-new-dependencies=$hasNewDependencies" >> $env:GITHUB_OUTPUT
          echo "has-native-changes=$hasNativeChanges" >> $env:GITHUB_OUTPUT
          
          echo "release-notes<<EOF" >> $env:GITHUB_OUTPUT
          echo $releaseNotesText >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Get Current Version
        id: version
        shell: powershell
        run: |
          Write-Output "ðŸ“‹ Obtendo versÃ£o atual do pubspec.yaml..."
          
          try {
            $pubspecContent = Get-Content pubspec.yaml -Raw -ErrorAction Stop
            $versionMatch = $pubspecContent | Select-String 'version:\s*(.+)'
            
            if ($versionMatch) {
              $currentVersion = $versionMatch.Matches[0].Groups[1].Value.Trim()
              Write-Output "âœ… VersÃ£o atual encontrada: $currentVersion"
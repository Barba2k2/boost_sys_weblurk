name: Shorebird Patch

on:
  workflow_call:
    inputs:
      version:
        description: "VersÃ£o do patch"
        required: true
        type: string
      change_type:
        description: "Tipo de mudanÃ§a"
        required: true
        type: string
    outputs:
      patch-created:
        description: "Patch foi criado"
        value: ${{ jobs.create-patch.outputs.patch-created }}
      target-release:
        description: "Release base do patch"
        value: ${{ jobs.create-patch.outputs.target-release }}
      patch-number:
        description: "NÃºmero do patch"
        value: ${{ jobs.create-patch.outputs.patch-number }}
    secrets:
      SHOREBIRD_TOKEN:
        required: true

jobs:
  create-patch:
    runs-on: windows-latest
    outputs:
      patch-created: ${{ steps.shorebird-patch.outputs.patch-created }}
      target-release: ${{ steps.target-release.outputs.target-release }}
      patch-number: ${{ steps.shorebird-patch.outputs.patch-number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
          cache: true

      - name: Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1
        with:
          cache: true

      - name: Verify Shorebird Configuration
        shell: powershell
        run: |
          Write-Output "Verificando configuracao do Shorebird para patches..."

          try {
            # Verificar versÃ£o
            $shorebirdVersion = shorebird --version
            Write-Output "Shorebird versao: $shorebirdVersion"
            
            # Verificar se hÃ¡ releases disponÃ­veis
            Write-Output "Verificando releases disponiveis..."
            $releases = shorebird releases list 2>$null
            
            if (-not $releases -or $releases.Length -eq 0) {
              Write-Output "Nenhuma release encontrada!"
              Write-Output "E necessario ter pelo menos uma release base para criar patches"
              throw "Nenhuma release base disponivel"
            }
            
            Write-Output "Releases encontradas:"
            $releases | head -5 | Write-Output
            
          } catch {
            Write-Output "Erro na verificacao do Shorebird: $_"
            throw "Configuracao do Shorebird invalida para patches"
          }
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Install Dependencies
        shell: powershell
        run: |
          Write-Output "Instalando dependencias Flutter..."

          try {
            flutter pub get
            Write-Output "Dependencias instaladas com sucesso"
            
            # VerificaÃ§Ã£o rÃ¡pida sem bloquear por warnings
            Write-Output "Verificacao rapida do codigo..."
            flutter analyze --no-fatal-warnings 2>$null
            Write-Output "Codigo verificado"
            
          } catch {
            Write-Output "Aviso durante preparacao: $_"
            # Patches podem ser mais tolerantes a warnings
          }

      - name: Determine Target Release
        id: target-release
        shell: powershell
        run: |
          Write-Output "Determinando release base para o patch..."

          try {
            # Buscar releases disponÃ­veis
            $releasesJson = shorebird releases list --json 2>$null
            
            if ($releasesJson) {
              $releases = $releasesJson | ConvertFrom-Json
              
              if ($releases -and $releases.Count -gt 0) {
                # Pegar a release mais recente
                $latestRelease = $releases[0]
                $targetVersion = $latestRelease.version
                $releaseDate = $latestRelease.created_at
                
                Write-Output "Release base encontrada:"
                Write-Output "  Versao: $targetVersion"
                Write-Output "  Data: $releaseDate"
                
                # Verificar patches existentes para esta release
                try {
                  $existingPatches = shorebird patches list --release-version=$targetVersion --json 2>$null
                  
                  if ($existingPatches) {
                    $patches = $existingPatches | ConvertFrom-Json
                    $patchCount = $patches.Count
                    Write-Output "Patches existentes para esta release: $patchCount"
                  } else {
                    Write-Output "Nenhum patch existente para esta release"
                  }
                } catch {
                  Write-Output "Nao foi possivel verificar patches existentes"
                }
                
              } else {
                # Fallback para versÃ£o padrÃ£o
                $targetVersion = "1.0.14+2"
                Write-Output "Lista de releases vazia, usando fallback: $targetVersion"
              }
              
            } else {
              # Fallback para versÃ£o padrÃ£o
              $targetVersion = "1.0.14+2"
              Write-Output "Erro ao buscar releases, usando fallback: $targetVersion"
            }
            
            echo "target-release=$targetVersion" >> $env:GITHUB_OUTPUT
            Write-Output "Release alvo para patch: $targetVersion"
            
          } catch {
            # Ãšltimo fallback
            $targetVersion = "1.0.14+2"
            Write-Output "Erro na determinacao da release base: $_"
            Write-Output "Usando fallback final: $targetVersion"
            echo "target-release=$targetVersion" >> $env:GITHUB_OUTPUT
          }
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Pre-Patch Validation
        shell: powershell
        run: |
          $version = "${{ inputs.version }}"
          $targetRelease = "${{ steps.target-release.outputs.target-release }}"
          $changeType = "${{ inputs.change_type }}"

          Write-Output "ValidaÃ§Ã£o prÃ©-patch..."
          Write-Output "  Versao do patch: $version"
          Write-Output "  Release base: $targetRelease"
          Write-Output "  Tipo de mudanca: $changeType"

          # Verificar se o tipo de mudanÃ§a Ã© apropriado para patch
          if ($changeType -eq "major") {
            Write-Output "Mudanca major detectada, mas criando patch conforme solicitado"
            Write-Output "Considere criar uma release ao inves de patch para mudancas major"
          } elseif ($changeType -eq "minor") {
            Write-Output "Mudanca minor detectada, mas criando patch conforme solicitado"
            Write-Output "Patches sao ideais para mudancas patch (bug fixes, melhorias pequenas)"
          } else {
            Write-Output "Tipo de mudanca apropriado para patch"
          }

          # Verificar se a release base existe
          try {
            $releases = shorebird releases list --json 2>$null | ConvertFrom-Json
            $targetReleaseExists = $releases | Where-Object { $_.version -eq $targetRelease }
            
            if ($targetReleaseExists) {
              Write-Output "Release base $targetRelease confirmada"
            } else {
              Write-Output "Release base $targetRelease nao encontrada na lista"
              Write-Output "Prosseguindo com tentativa de criacao..."
            }
          } catch {
            Write-Output "Nao foi possivel validar release base: $_"
          }
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Create Shorebird Patch
        id: shorebird-patch
        shell: powershell
        run: |
          $version = "${{ inputs.version }}"
          $targetRelease = "${{ steps.target-release.outputs.target-release }}"
          $changeType = "${{ inputs.change_type }}"

          Write-Output "Criando patch Shorebird para Windows..."
          Write-Output "  Versao do patch: $version"
          Write-Output "  Release base: $targetRelease"
          Write-Output "  Tipo: $changeType"
          Write-Output "  Timestamp: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"

          try {
            # Criar patch com verbose para debug
            if ($targetRelease -and $targetRelease -ne "") {
              Write-Output "Criando patch para release especifica: $targetRelease"
              $patchOutput = shorebird patch windows --release-version=$targetRelease --verbose 2>&1
            } else {
              Write-Output "Criando patch para release mais recente"
              $patchOutput = shorebird patch windows --verbose 2>&1
            }
            
            Write-Output "Output da criacao do patch:"
            $patchOutput | Write-Output
            
            # Verificar sucesso
            if ($LASTEXITCODE -eq 0) {
              Write-Output "Patch Shorebird criado com sucesso!"
              echo "patch-created=true" >> $env:GITHUB_OUTPUT
              
              # Tentar extrair nÃºmero do patch do output
              $patchNumberMatch = $patchOutput | Select-String "Patch (\d+)" | Select-Object -First 1
              if ($patchNumberMatch) {
                $patchNumber = $patchNumberMatch.Matches[0].Groups[1].Value
                echo "patch-number=$patchNumber" >> $env:GITHUB_OUTPUT
                Write-Output "Numero do patch: $patchNumber"
              } else {
                echo "patch-number=unknown" >> $env:GITHUB_OUTPUT
                Write-Output "Numero do patch: nao identificado"
              }
              
            } else {
              Write-Output "Falha na criacao do patch (Exit code: $LASTEXITCODE)"
              echo "patch-created=false" >> $env:GITHUB_OUTPUT
              echo "patch-number=failed" >> $env:GITHUB_OUTPUT
              throw "Shorebird patch falhou"
            }
            
          } catch {
            Write-Output "Erro durante criacao do patch: $_"
            echo "patch-created=false" >> $env:GITHUB_OUTPUT
            echo "patch-number=error" >> $env:GITHUB_OUTPUT
            
            # Tentar diagnÃ³stico adicional
            try {
              Write-Output "Diagnostico adicional:"
              shorebird doctor 2>$null
              
              Write-Output "Status das releases:"
              $diagnosticReleases = shorebird releases list 2>$null
              if ($diagnosticReleases -and $diagnosticReleases.Length -gt 0) {
                $diagnosticReleases | head -3
              } else {
                Write-Output "Nenhuma release encontrada para diagnÃ³stico"
              }
              
            } catch {
              Write-Output "Nao foi possivel executar diagnostico adicional"
            }
            
            throw "Falha na criacao do patch Shorebird"
          }
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Post-Patch Validation
        if: steps.shorebird-patch.outputs.patch-created == 'true'
        shell: powershell
        run: |
          $targetRelease = "${{ steps.target-release.outputs.target-release }}"
          $patchNumber = "${{ steps.shorebird-patch.outputs.patch-number }}"

          Write-Output "ValidaÃ§Ã£o pÃ³s-patch..."

          try {
            # Verificar se o patch aparece na lista
            Write-Output "Verificando patches para release $targetRelease..."
            
            $patches = shorebird patches list --release-version=$targetRelease 2>$null
            
            if ($patches -and $patches.Length -gt 0) {
              Write-Output "Patches encontrados para release $targetRelease:"
              $patches | Write-Output
              
              # Verificar se nosso patch especÃ­fico estÃ¡ lÃ¡
              if ($patchNumber -and $patchNumber -ne "unknown" -and $patchNumber -ne "failed") {
                $patchFound = $patches | Select-String "Patch $patchNumber"
                if ($patchFound) {
                  Write-Output "Patch $patchNumber confirmado na lista"
                } else {
                  Write-Output "Patch $patchNumber nao encontrado na lista ainda"
                }
              }
              
            } else {
              Write-Output "Nenhum patch encontrado (pode ser delay na propagacao)"
            }
            
            # Listar todos os patches para debug
            Write-Output "Todos os patches do projeto:"
            try {
              $allPatches = shorebird patches list 2>$null
              if ($allPatches -and $allPatches.Length -gt 0) {
                $allPatches | head -10
              } else {
                Write-Output "Nenhum patch encontrado"
              }
            } catch {
              Write-Output "Nao foi possivel listar todos os patches"
            }
            
          } catch {
            Write-Output "Erro na validaÃ§Ã£o pÃ³s-patch: $_"
            # NÃ£o falhar por erro de validaÃ§Ã£o
          }
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

      - name: Patch Distribution Info
        if: steps.shorebird-patch.outputs.patch-created == 'true'
        shell: powershell
        run: |
          $version = "${{ inputs.version }}"
          $targetRelease = "${{ steps.target-release.outputs.target-release }}"
          $patchNumber = "${{ steps.shorebird-patch.outputs.patch-number }}"

          Write-Output ""
          Write-Output "INFORMAÃ‡Ã•ES DE DISTRIBUIÃ‡ÃƒO"
          Write-Output "=============================="
          Write-Output "Patch criado e pronto para distribuiÃ§Ã£o!"
          Write-Output ""
          Write-Output "Detalhes do Patch:"
          Write-Output "  ğŸ“¦ Versao: $version"
          Write-Output "  ğŸ—ï¸ Release base: $targetRelease"
          Write-Output "  ï¿½ï¿½ Numero do patch: $patchNumber"
          Write-Output "  â° Criado em: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
          Write-Output ""
          Write-Output "Como os usuarios receberao:"
          Write-Output "  1. ğŸ”„ Usuarios com release $targetRelease instalada"
          Write-Output "  2. ğŸ“¥ Receberao update automatico na proxima abertura do app"
          Write-Output "  3. â³ DetecÃ§Ã£o em 30-60 segundos apos abrir o app"
          Write-Output "  4. ğŸ’¾ Download do patch (tipicamente < 1MB)"
          Write-Output "  5. ğŸ”„ Aplicacao automÃ¡tica apos aceitar o update"
          Write-Output ""
          Write-Output "Monitoramento:"
          Write-Output "  â€¢ Verificar logs de update nos dispositivos dos usuarios"
          Write-Output "  â€¢ Acompanhar metricas no Shorebird dashboard"
          Write-Output "  â€¢ Monitorar crash reports apos distribuicao"
          Write-Output ""
          Write-Output "Comandos Ãºteis:"
          Write-Output "  shorebird patches list --release-version=$targetRelease"
          Write-Output "  shorebird releases list"
          Write-Output "=============================="

      - name: Summary
        shell: powershell
        run: |
          Write-Output ""
          Write-Output "RESUMO DO PATCH"
          Write-Output "=================="
          Write-Output "Versao: ${{ inputs.version }}"
          Write-Output "Release base: ${{ steps.target-release.outputs.target-release }}"
          Write-Output "Patch criado: ${{ steps.shorebird-patch.outputs.patch-created }}"
          Write-Output "Numero: ${{ steps.shorebird-patch.outputs.patch-number }}"
          Write-Output "Tipo: ${{ inputs.change_type }}"
          Write-Output "Concluido em: $(Get-Date -Format 'HH:mm:ss')"
          Write-Output "=================="

          if ("${{ steps.shorebird-patch.outputs.patch-created }}" -eq "true") {
            Write-Output ""
            Write-Output "PATCH CRIADO COM SUCESSO!"
            Write-Output ""
            Write-Output "Proximos passos automaticos:"
            Write-Output "  1. âœ… Patch disponivel no Shorebird"
            Write-Output "  2. ğŸ“¡ Distribuicao automatica para usuarios"
            Write-Output "  3. ğŸ”„ Updates automaticos na proxima abertura do app"
            Write-Output "  4. ğŸ“Š Monitoramento de adoÃ§Ã£o disponivel"
            Write-Output ""
            Write-Output "Usuarios alvo:"
            Write-Output "  â€¢ Dispositivos com release ${{ steps.target-release.outputs.target-release }}"
            Write-Output "  â€¢ Aplicativo instalado e funcional"
            Write-Output "  â€¢ Conexao com internet ativa"
            Write-Output ""
          } else {
            Write-Output ""
            Write-Output "FALHA NA CRIAÃ‡ÃƒO DO PATCH"
            Write-Output "Verifique logs acima para detalhes do erro"
            Write-Output ""
          }

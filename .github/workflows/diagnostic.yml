name: Diagnostic Check

on:
  push:
    branches: ["1.0.14+1"]
  workflow_dispatch:

jobs:
  diagnostic:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GitHub Context
        shell: powershell
        run: |
          Write-Output "GitHub Event: ${{ github.event_name }}"
          Write-Output "Branch: ${{ github.ref_name }}"
          Write-Output "SHA: ${{ github.sha }}"
          Write-Output "Actor: ${{ github.actor }}"
          Write-Output "Repository: ${{ github.repository }}"
          Write-Output "Workflow: ${{ github.workflow }}"
          Write-Output "Run ID: ${{ github.run_id }}"

      - name: Check Secrets
        shell: powershell
        run: |
          if ("${{ secrets.SHOREBIRD_TOKEN }}" -ne "") {
            Write-Output "‚úÖ SHOREBIRD_TOKEN est√° configurado"
          } else {
            Write-Output "‚ùå SHOREBIRD_TOKEN n√£o est√° configurado"
          }

          if ("${{ secrets.GITHUB_TOKEN }}" -ne "") {
            Write-Output "‚úÖ GITHUB_TOKEN est√° configurado"
          } else {
            Write-Output "‚ùå GITHUB_TOKEN n√£o est√° configurado"
          }

      - name: Check Workflow Files
        shell: powershell
        run: |
          Write-Output "üìÅ Workflow files:"
          Get-ChildItem .github/workflows/

          Write-Output "üìÑ Content of simple-test.yml:"
          Get-Content .github/workflows/simple-test.yml

      - name: Check Git Status
        shell: powershell
        run: |
          Write-Output "üîç Git status:"
          git status
          Write-Output "üìù Last commits:"
          git log --oneline -5
